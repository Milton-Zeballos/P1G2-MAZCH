// 12(numero) => 2 + 4 + 6 + 8 + 10 + 12 =
function SumarParesDeUnNumero(){
    var numero = 7
    var i = 1
    var resultado = 0
    while(i <= numero){
        if(i % 2 == 0){
            //Es par
            resultado = resultado + i
        }else{
            //Es Impar
        }
        i = i + 1
    }
    alert(resultado)
}

    while( i <= numero){
